<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#008069">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="PASCOA EM FAMILIA">
    <meta property="og:description" content="Venha compartilhar momentos especiais!">
    <meta property="og:image" content="https://i.ibb.co/svt7s2TG/Post-para-Instagram-Feliz-p-scoa-crist-o-moderno-amarelo.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="">
    <meta name="twitter:title" content="PASCOA EM FAMILIA">
    <meta name="twitter:description" content="Venha compartilhar momentos especiais!">
    <meta name="twitter:image" content="">
    
    <!-- Favicons e PWA icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background-color: #008069; /* Cor de fundo do WhatsApp */
        }
        
        .frame-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Tela de carregamento */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #008069;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mensagem offline */
        .offline-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 2000;
            display: none;
        }
        
        /* Ajustes para notch e áreas seguras */
        @supports (padding: max(0px)) {
            .frame-container {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div class="loading-screen" id="loadingScreen">
        <img src="/icon-192x192.png" alt="Logo" class="loading-logo">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Mensagem offline -->
    <div class="offline-message" id="offlineMessage">
        Você está offline. Algumas funcionalidades podem não estar disponíveis.
    </div>
    
    <div class="frame-container">
        <iframe 
            id="mainFrame"
            src="https://script.google.com/macros/s/AKfycbxSM8cwwNg63KEJSZJf0SbGCJYu_Eeqfy-o_M7cvFNaOBq5RBxyIC1fCIBlknloXAp8/exec"
            allow="autoplay; camera; microphone; fullscreen"
            allowfullscreen
            loading="eager"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-top-navigation"
            onerror="handleFrameError()"></iframe>
    </div>
    
    <script>
        // Função para lidar com erro no carregamento do iframe
        function handleFrameError() {
            document.getElementById('mainFrame').src = 'error.html';
        }
        
        // Esconder tela de carregamento quando o iframe carregar
        document.getElementById('mainFrame').onload = function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 1000); // Atraso para garantir que o conteúdo do iframe esteja visível
        };
        
        // Verificar conexão
        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offlineMessage');
            if (navigator.onLine) {
                offlineMessage.style.display = 'none';
            } else {
                offlineMessage.style.display = 'block';
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus(); // Verificar status inicial
        
        // Registrar service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
